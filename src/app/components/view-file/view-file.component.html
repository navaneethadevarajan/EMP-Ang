<h2 mat-dialog-title>View Employee File</h2>
<mat-dialog-content>
  <iframe *ngIf="fileUrl" [src]="fileUrl" width="100%" height="500px"></iframe>
  <p *ngIf="!fileUrl">No file available.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="downloadFile()">Download</button>
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
